break_at = [" ", "\t", "~", ","] # break line at spaces and tabs (and before any control sequences)

[char_categories]
emoji = '[\p{Emoji}--\p{ASCII}]' # regular expressions, syntax: https://docs.rs/regex/latest/regex/#syntax
symbol = ['\\']

[cs_categories]
'texhigh' = '^.{0,3}?texhigh.+|^TH.+|^TeXHigh$|^kaomoji$'
'l3sys' = 'sys_.+|__sys_.+'
'mycommand' = ["mycmd", "themycmd", "newmycmd"] # list